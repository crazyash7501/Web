
<!DOCTYPE html>
<html>
<head>
   <title>ARSH PANEL</title>
</head>
<body>
   <h1>ARSH PANEL</h1>
   
   <form>
      <label for="editText1">Edit Text 1:</label>
      <input type="text" id="editText1" name="editText1"><br><br>
      
      <label for="videoLink">Video Link:</label>
      <input type="text" id="videoLink" name="videoLink"><br><br>
      
      <label for="editText2">Edit Text 2:</label>
      <input type="text" id="editText2" name="editText2"><br><br>
      
      <label for="ammount">Ammount:</label>
      <input type="text" id="ammount" name="ammount"><br><br>
      
      <input type="button" value="Generate Web Page" onclick="generateWebPage()">
   </form>

   <script>
      function generateWebPage() {
         var editText1Value = document.getElementById("editText1").value;
         var videoLinkValue = document.getElementById("videoLink").value;
         var editText2Value = document.getElementById("editText2").value;
         var ammountValue = document.getElementById("ammount").value;
         
         var webPage = "<h2>" + editText1Value + "</h2>" +
                       "<iframe width='560' height='315' src='" + videoLinkValue + "'></iframe>" +
                       "<p>" + editText2Value + "</p>" +
                       "<p>Ammount: $" + ammountValue + "</p>";
         
         document.body.innerHTML += webPage;
      }
   </script>
</body>
</html>
